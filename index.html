<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Kostas Merenidis">
    <meta name="description" content="quiz web application home page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50-50 Quiz App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="./index.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/63c18f78be.js" crossorigin="anonymous"></script>
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  </head>
  <body style="background-color:#263238" class="text-white">
    <header>
      <!-- Wave -->
      <div style="height: 150px; overflow: hidden;">
        <svg viewBox="0 0 500 130" preserveAspectRatio="none" style="height: 100%; width: 100%;">
          <path d="M0.00,92.27 C216.83,192.92 304.30,8.39 500.00,109.03 L500.00,0.00 L0.00,0.00 Z" style="stroke: none;fill: #c62828"></path>
        </svg>
      </div>
    </header>
    <main>
      <!-- Title -->
      <div class="container-fluid logoanimation">
        <div class="row text-center">
          <div class="col-12">
            <img src="./images/logo1.png" class="img-fluid logohover" alt="quiz web application 50-50 logo">
            <h1 class="display-4 textanimation">Are you ready to take on the ultimate 50-50 quiz?</h1>
          </div>
        </div>
      </div>
      <hr class="bg-light">
      <!-- Buttons -->
      <div class="container-fluid d-flex justify-content-center button1animation">
        <a href="./play.html" id="play" class="display-4 p-3 buttons text-center justify-content-center border"><div>Play <i class="far fa-play-circle"></i></div></a>
      </div>
      <hr class="bg-light">
      <div class="container-fluid d-flex justify-content-center button2animation">
        <a href="./spicy.html" class="display-4 p-3 buttons text-center justify-content-center border"><div>Spicy Version <i class="far fa-heart"></i></div></a>
      </div>
      <hr class="bg-light">
      <div class="container-fluid d-flex justify-content-center button3animation">
        <a href="./troll.html" class="display-4 p-3 buttons text-center justify-content-center border"><div>Troll Version <i class="far fa-grin-squint"></i></div></a>
      </div>
      <hr class="bg-light">
      <div class="container-fluid d-flex justify-content-center button3animation">
        <a href="./highscores.html" class="display-4 p-3 buttons text-center justify-content-center border"><div>Scores <i class="fas fa-users"></i></div></a>
      </div>
      <hr class="bg-light">
    </main>
    <footer>
      <div class="d-flex flex-column text-center">
        <div class="p-2 lead" style="background-color:#c62828;">Did you like the quiz? Do you have any recommendations? Send me an email.</div>
        <div class="p-2 lead" style="background-color:#c62828;"><i class="fas fa-mail-bulk"></i> kostasmere@gmail.com</div>
         <div class="p-2 lead" style="background-color:#b71c1c;"><i class="far fa-copyright"></i> 2020 Copyright: 50-50 Quiz All Rights Reserved</div>
       </div>
    </footer>
    <!-- Bootstrap JQuery, PopperJS and JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="play.js"></script>
  </body>
</html>
